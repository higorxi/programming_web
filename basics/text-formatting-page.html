<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Examples</title>
</head>
<body>
    <header>
        <h1>Text Formatting</h1>
    </header>
    <p>
        <b>This is a bold sentence using 'bold' tag</b>
    </br>
        <i> A sentence using the 'i' tag, for italic style</i>
    </br>
        <strong> For can create phrases for strong, using 'strong' tag</strong>
    </p>
</body>
</html>
